{% extends 'acervo/base.html' %}

{% block content %}
    <h1>Cadastrar Novo Leitor</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Salvar Leitor</button>
        <a href="{% url 'lista_leitores' %}" style="margin-left: 10px;">Cancelar</a>
    </form>
{% endblock %}
