<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        .search-container { position: relative; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d; }
        .search-container .form-control { padding-left: 40px; }
        .table-card { background-color: white; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); padding: 1.5rem; }
        .table { margin-bottom: 0; }
        .table thead th { border-top: none; border-bottom-width: 1px; color: #6c757d; }
        .status-pill { display: inline-block; padding: 0.25em 0.6em; font-size: .75em; font-weight: 700; line-height: 1; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: 0.375rem; }
        .status-disponivel, .status-ativo, .status-devolvido { color: #0f5132; background-color: #d1e7dd; }
        .status-emprestado { color: #664d03; background-color: #fff3cd; }
        .status-atrasado { color: #58151c; background-color: #f8d7da; }
        .status-inativo { color: #41464b; background-color: #e2e3e5; }
        .btn-action { padding: 0.25rem 0.5rem; font-size: .875rem; border-radius: 0.25rem; }
        .btn-action i { margin-right: 0.25rem; }


        /* INÍCIO DOS NOVOS ESTILOS PARA PÁGINAS DE CONTEÚDO */
        .content-page-wrapper {
            background-color: #eaf6ff; /* O azul bem claro do seu design */
            padding: 4rem 0;
        }
        .content-page-wrapper h1, .content-page-wrapper h2 {
            color: #343a40; /* Cor escura para os títulos */
            font-weight: 700;
        }
        .content-page-wrapper p {
            color: #6c757d; /* Cor cinza para o texto */
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'lista_livros' %}"><i class="bi bi-book-half"></i> Biblioteca Virtual</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContent"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_livros' %}">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_leitores' %}">Leitores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_emprestimos' %}">Empréstimos</a></li>
                </ul>
                <div class="d-flex ms-auto">
                    <div class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">Olá, {{ user.username }}</a>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><form action="{% url 'logout' %}" method="post" class="d-inline">{% csrf_token %}<button type="submit" class="dropdown-item">Sair</button></form></li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% endif %}{% if message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block javascript %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alertElements = document.querySelectorAll('.alert-dismissible');
            alertElements.forEach(function(alertElement) {
                setTimeout(function() {
                    bootstrap.Alert.getOrCreateInstance(alertElement).close();
                }, 5000);
            });
        });
    </script>
</body>
</html>
