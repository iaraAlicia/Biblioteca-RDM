{% extends 'acervo/base.html' %}

{% block content %}
    <h1>Editar Livro: {{ livro.titulo }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Salvar Alterações</button>
        <a href="{% url 'lista_livros' %}" style="margin-left: 10px;">Cancelar</a>
    </form>
{% endblock %}
