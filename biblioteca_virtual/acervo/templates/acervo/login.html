{% extends 'acervo/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login do Bibliotecário</h2>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Seu nome de usuário e senha não correspondem. Tente novamente.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Não tem uma conta? <a href="{% url 'registrar' %}">Registre-se aqui</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
