{% extends 'acervo/base.html' %}

{% block content %}
    <h1>Login do Bibliotecário</h1>
    <p>Por favor, insira suas credenciais para acessar o sistema.</p>
    
    {% if form.errors %}
        <p style="color: red;">Seu nome de usuário e senha não correspondem. Tente novamente.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Entrar</button>
    </form>
{% endblock %}
